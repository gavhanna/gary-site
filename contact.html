<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gary Teeling | Photographer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="swipe-box/css/swipebox.css">
  <link rel="stylesheet" href="css/justifiedGallery.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
</head>
  <body>
    <div class="wrapper">
      <div class="left-bar">
          <div class="title">
            <h1><strong>GARY</strong><span class="weak">TEELING</span></h1>
            <p>Photography</p>
          </div>
          <div class="nav">
            <a class="content1 nav-link" href="index.html">Gallery One</a>
            <a class="content2 nav-link" href="gallery2.html">Gallery Two</a>
            <a class="contact nav-link selected" href="#">Contact</a>
          </div>
      </div>
      <div class="right-bar">
        <div id="form-main">
<div id="form-div">
  <form class="form" id="form1">

    <p class="name">
      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
    </p>

    <p class="email">
      <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
    </p>

    <p class="text">
      <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
    </p>


    <div class="submit">
      <input type="submit" value="SEND" id="button-blue"/>
      <div class="ease"></div>
    </div>
  </form>
</div>
        </div>
        <footer>
          <a href="mailto:garyteeling@gmail.com">&copy; Gary Teeling 2016</a>
        </footer>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/jquery.justifiedGallery.min.js"></script>
    <script src="swipe-box/js/jquery.swipebox.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      ;( function( $ ) {

      	$( '.swipebox' ).swipebox();

      } )( jQuery );
    </script>
</body>
</html>
